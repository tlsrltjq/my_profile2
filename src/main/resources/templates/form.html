<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>자기소개 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;

        }
    </style>
</head>

<body>
<h1>자기소개 입력</h1>
<form th:action="@{/intro}" method="post" th:object="${person}">
    <p>이름: <input type="text" th:field="*{name}"/>></p>
    <p>나이: <input type="number" th:field="*{age}"/></p>
    <p>MBTI: <input type="text" th:field="*{mbti}"/></p>
    <p>좋아하는 음식: <input type="text" th:field="*{food}"/>></p>
    <p>좋아하는 색깔: <input type="text" th:field="*{color}"/>></p>

    <button type="submit">입력</button>

</form>
</body>

</html>
